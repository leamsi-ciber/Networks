<app-navbar></app-navbar>
<div class="container">
    <h4> Publica una vacante </h4>
    <form (ngSubmit)='inserData()'> 
      <div class="mb-3 row">
            <label for="category" class="col-sm-2 col-form-label">Categoria</label>
            <div class="col-sm-4 ng">
                <select class="cat"name="menu" [(ngModel)]="profiles.category_id">
                    <option value="">Seleccione una opcion</option>
                    <option *ngFor="let cat of categoria"  value="{{ cat.id }}">{{ cat.name }}</option>
                </select>
            </div>
        </div>
  
        <div class="mb-3 row">
            <label for="type" class="col-sm-2 col-form-label">Tipo</label>
            <div class="col-sm-8 ng">
        
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="2" [(ngModel)]="profiles.workingDay_id">
                <label class="form-check-label" for="inlineRadio1">Medio tiempo </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="1" [(ngModel)]="profiles.workingDay_id">
                <label class="form-check-label" for="inlineRadio2">Tiempo completo</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="3" [(ngModel)]="profiles.workingDay_id">
                <label class="form-check-label" for="inlineRadio3">Freelancer </label>
            </div>

        </div>
     </div>
        <div class="mb-3 row">
            <label for="company" class="col-sm-2 col-form-label disabled">Compa√±ia</label>
            <div class="col-sm-4 ng">
              <input type="text" class="form-control" id="company" name="company" [(ngModel)]="profiles.Company"> 
            </div>
          </div>
          <div class="mb-3 row">
            <label for="logo" class="col-sm-2 col-form-label">Logo</label>
            <div class="col-sm-4 ng">
              <input type="text" class="form-control" id="logo" name="logo" [(ngModel)]="profiles.logo">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-4 ng">
              <input type="text" class="form-control" id="url" name="url" [(ngModel)]="profiles.Url">
            </div>
          </div>
        
          <div class="mb-3 row">
            <label for="position" class="col-sm-2 col-form-label">Posicion</label>
            <div class="col-sm-4 ng">
              <input type="text" class="form-control" id="position" name="posicion" [(ngModel)]="profiles.position">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="locacion" class="col-sm-2 col-form-label">Locacion</label>
            <div class="col-sm-4 ng">
              <input type="text" class="form-control" id="locacion" name="locacion" [(ngModel)]="profiles.address">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">Descripcion</label>
            <div class="col-sm-4 ng">
              <textarea type="text" class="form-control anch " id="description" name="descripcion" [(ngModel)]="profiles.description"></textarea>
            </div>
          </div>
          <button class="btn btn-primary "> Publicar</button>
    </form>
  
</div>
