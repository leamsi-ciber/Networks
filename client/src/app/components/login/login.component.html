<div  style="background: -webkit-linear-gradient(left top,  #8E73C7
,  darkgrey ); /* For Safari 5.1 to 6.0 /
background: -o-linear-gradient(bottom right,  #8339b2
,  #5d277f ); / For Opera 11.1 to 12.0 /
background: -moz-linear-gradient(bottom right,  #8339b2
,  #5d277f ); / For Firefox 3.6 to 15 */
background: linear-gradient(to bottom right,  #8339b2
,  darkgrey );">
<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7"> 
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1>Welcome!</h1>
            <p class="text-lead">Use these awesome forms to login or create new account in your project for free.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <div class="btn-wrapper text-center">
                <h4 class="text-light">Login</h4>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <form role="form">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Email" type="email">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input class="form-control" placeholder="Password" type="password">
                </div>
              </div>
              <div class="custom-control custom-control-alternative custom-checkbox">
                <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                <label class="custom-control-label" for=" customCheckLogin">
                  <span class="text-light">Remember me</span>
                </label>
              </div>
              <div class="text-center">
                <button type="button" class="btn btn-primary my-4">Sign in</button>
              </div>
            </form>
            <div class="row mt-3">
                <div class="col-6">
                  <a href="javascript:void(0)" class="text-light"><small>Forgot password?</small></a>
                </div>
                <div class="col-6 text-right">
                  <a href="javascript:void(0)" class="text-light"><small>Create new account</small></a>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
